{% extends "base.html" %}

{% block app_content %}
{% if form %}
<form class="navbar-form navbar-center" method="get" action="{{ url_for('main.index') }}">
    <div class="form-group">
        {{ form.q(size=100, class='form-control') }}
    </div>
</form>
{% endif %}
<br/>
<p/>
<div>
<table class="table table-hover">
</table>
<nav aria-label="...">
    <ul class="pager">
        {% if next_url %}
        <li class="next">
            <a href="{{ next_url or '#' }}">
                Next <span aria-hidden="true">&rarr;</span>
            </a>
        </li>
        {% endif %}
        {% if prev_url %}
        <li class="previous">
            <a href="{{ prev_url or '#' }}">
                <span aria-hidden="true">&larr;</span> Prev
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
</div>
{% endblock %}
